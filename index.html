<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quize-container">
      <div class="row-1">
        <div class="category">
          category:
          <span>Html</span>
        </div>
        <div class="question-count">
          Question Count: <span class="count"></span>
        </div>
      </div>
      <div class="row-2"></div>
      <div class="row-3">
        <button class="submit">Submit Answer</button>
      </div>
      <div class="row-4">
        <div class="progres-bullets"></div>
        <div class="time"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
